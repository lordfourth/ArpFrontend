<!DOCTYPE html>
<html lang="en">
<head>
	<title>Spoofer</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
	<script type="text/javascript" src ="js/jquery.js" ></script>
	<script type="text/javascript" src="js/plotly.js"></script>
	<script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>
<body>
	<style>
        body{
        	 background-image:url("img/bg1.jpg") ;
            font-family: 'Open Sans', sans-serif;
        }
        .header-text{
            color: black;
            background: none;

        }
        .header-text:hover{
            color: #5b3256;
            background: black;
        }
        .nav-list{
            padding-right: 100px;
            font-size: larger;
            margin-top: 14px;
            font-size: 20px;
        }
        .logo-img{
            width: 50px;
            height: 50px;
            margin-top: 4px;
            padding: 0px;
            transition-duration: 0.5s;
        }
        .logo-img:hover{
            transform: rotate(20deg);
        }
        #heading{
            margin-top: 8px;
            padding: 0px;
            margin-right: 0px;
            color: #1D1F20;
        }
        .nav-logo{
            padding: 0px;
        }
        .login-btn{
            margin-top: 11px;
            margin-left: 10px;
        }
        .btn{
            background-color:#8B008B ;
            color: whitesmoke;
            transition-duration: 0.5s;
        }
        .btn:hover{
            background-color: #581845;
            background-position: right center;
            color: whitesmoke;
        }
        #header{
            border: 1px solid black;
            width: 100%;
            background-color: whitesmoke;
        }
        .header-container{
            border-bottom: 0.1px solid lightgrey;
            height: 70px;
            width: 100%;
            background-color: whitesmoke;
        }
        .btn-bar-top{
            height: 70px;
            border-left: 0.1px solid lightgrey;
        }
        .nav-links{
            color: black;
            transition-duration: 0.5s;
            transition: transform .5s .2s;
            transform-origin: 100% 100%;
        }
        .nav-links:hover{
            color: purple;
            text-underline: none;
        }
        .affix ~ .container-fluid {
            position: relative;
            top: 50px;
        }
        .affix {
            top:0;
            width: 100%;
            z-index: 9999 !important;
        }
    </style>
    <nav id ="Header" data-spy="affix" data-offset-top="80">
        <div class="header-container container">
        <div class="col-lg-5 col-md-5 col-sm-5" id="header-navbar">
            <ul class="nav  navbar-nav navbar-left nav-first">
                <li class="nav-logo">
                    <img src="img/logo.png" class="logo-img" alt="logo">
                </li>
                <li class="nav-logo">
                   <h1 id="heading">Spoofer</h1>
                </li>
            </ul>
        </div>
    </div>
    </nav>
<style>
        .login-content{
            font-size: 25px;
            margin-top: 20px;
        }
        .login-header{
            font-size: 60px;
        }
        .login-texts{
            color: White;
            text-align: center;
            margin-top: 100px;
        }
        .login-page{
            background-image:url("img/bg1.jpg") ;
            height: 580px;
            margin-left: 0px;
            padding-left: 0px;
        }
        .container{
            width: 100%;
            margin-left: 0px;
        }
        .login-fields{
            width: 300px;
            height: 50px;
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            resize: vertical;
            transition-duration: 0.5s;
            background-color:#d5d5d5;
            margin-left: 20px;
        }
        .login-fields:hover{
            background-color: white;
        }
        .login-labels{
            padding: 5px;
            margin-left: 25px;
            font-size: 20px;

        }
        .login-form{
            padding-top: 20px;
            margin-left: 8px;
            background-color: white;
            height: 300px;
            margin-top: 140px;
            border-radius: 4px;
            width: 360px;
            padding-left: 8px;
        }
        .login-btn{
            background-image: linear-gradient(to   right, #900C3F 51%, #581845 100%);
            position: center ;
            margin-top: 20px;
            margin-left: 40px;
            font-size: 15px;
            width: 254px;
            height: 40px;
            padding: 0px;
            font-size: 12px;
            transition-duration: 1s;
        }
        .login-btn:hover{
            background-image: linear-gradient(to  top right, #900C3F 0%, #581845 100%);
        }
    </style>
    <div class="container login-page" id="login">
        <div class="col-lg-7 col-md-7 col-sm-7 login-texts">
            <h1 class="login-header">Spoofer</h1>
            <p class="login-content">
            	A system that would help customer<br>
            	to detect and act against the<br>
            	intruders trying to get access<br>
            	to the system by using <br>
            	ARP spoof Detector
            </p>
        </div>
        <div class="col-lg-5 col-md-5 col-sm-5">
            <form class="login-form">
                    <label class="login-labels">UserName</label><br>
                    <input type="text" class="login-fields" placeholder="UserName" id='username_field' >
                    <label class="login-labels">Password</label><br>
                    <input type="password" class="login-fields" placeholder="Password" id='password_field'>                
                <div class="btn-login-moda">
                    <button type="button" class="btn  login-btn"  id="login_btn">LogIn </button>
                     <button type="button" class="btn  login-btn"  id="get_info">LogIn </button>
                </div>
            </form>
        </div>
    </div>
	<script>
		var token ="";
		$('#login_btn').click(function(){
			var data= {
				"username": $('#username_field').val(),
				"password": $('#password_field').val()
			};
			$.ajax({
				type: 'post',
				url: 'http://localhost:8000/login',
				data: data,
				success:function(htm){
					console.log(htm);
					token=htm.token;
					$('#login').hide();
					$('#myDiv').show();
				}
			});
			//location.href="dashboard.html";
		});
		$('#get_info').click(function(){
			$.ajax({
				type: 'GET',
				url: 'http://localhost:8000/user/profile',
 		 		headers: { "Authorization": 'Token ' + token },
	 		 	success:function(htm){
	 		 		console.log(htm);
	 		 		console.log(htm.infections[0].victim_mac);
	 		 		console.log();
	 		 	}
 		});
		});
	</script>
	<style type="text/css">
		.graph{
			width: 50%;
			
		}
	</style>
	<div id="myDiv" class="graph">
		
		<!-- Plotly chart will be drawn inside this DIV --></div>
  <script>
   var trace1 = {
  x: [1, 2, 3, 4, 5],
  y: [1, 6, 3, 6, 1],
  mode: 'markers+text',
  type: 'scatter',
  name: ' Date',
  text: ['A-1', 'A-2', 'A-3', 'A-4', 'A-5'],
  textposition: 'top center',
  textfont: {
    family:  'Raleway, sans-serif'
  },
  marker: { size: 12 }
};

var trace2 = {
  x: [1.5, 2.5, 3.5, 4.5, 5.5],
  y: [4, 1, 7, 1, 4],
  mode: 'markers+text',
  type: 'scatter',
  name: 'Infect',
  text: ['B-a', 'B-b', 'B-c', 'B-d', 'B-e'],
  textfont : {
    family:'Times New Roman'
  },
  textposition: 'bottom center',
  marker: { size: 12 }
};

var data = [ trace1, trace2 ];

var layout = { 
  xaxis: {
    range: [ 0.75, 5.25 ] 
  },
  yaxis: {
    range: [0, 8]
  },
  legend: {
    y: 0.5,
    yref: 'paper',
    font: {
      family: 'Arial, sans-serif',
      size: 20,
      color: 'grey',
    }
  },
  title:'Data Labels on the Plot'
};

Plotly.newPlot('myDiv', data, layout);
  </script>
</body>
</html>
